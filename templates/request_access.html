<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - 80 Yard Bombs Cup</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 50 50%22><text y=%2250%22 font-size=%2250%22>&#x1F3C6;</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'golf-green': {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        },
                        'golf-gold': {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/auth/login" class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-golf-gold-400 to-golf-gold-500">
                        80 Yard Bombs Cup
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-xl">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-golf-gold-400 to-golf-gold-500 rounded-full flex items-center justify-center">
                        <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">Request Access</h1>
                    <p class="text-gray-400">Enter your name and email to request an invite</p>
                </div>

                {% if error %}
                <div class="mb-6 p-4 bg-red-900/50 border border-red-700 rounded-lg">
                    <p class="text-red-300 text-sm">{{ error }}</p>
                </div>
                {% endif %}

                <form action="/auth/submit-access-request" method="POST" class="space-y-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-300 mb-2">
                                First Name
                            </label>
                            <input type="text"
                                   id="first_name"
                                   name="first_name"
                                   required
                                   autocomplete="given-name"
                                   placeholder="First"
                                   maxlength="50"
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-golf-green-500 focus:border-transparent transition-all">
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-300 mb-2">
                                Last Name
                            </label>
                            <input type="text"
                                   id="last_name"
                                   name="last_name"
                                   required
                                   autocomplete="family-name"
                                   placeholder="Last"
                                   maxlength="50"
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-golf-green-500 focus:border-transparent transition-all">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Email Address
                        </label>
                        <input type="email"
                               id="email"
                               name="email"
                               required
                               autocomplete="email"
                               placeholder="you@example.com"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-golf-green-500 focus:border-transparent transition-all">
                    </div>

                    <button type="submit"
                            class="w-full py-3 px-4 bg-gradient-to-r from-golf-green-600 to-golf-green-700 hover:from-golf-green-500 hover:to-golf-green-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
                        Request Access
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-500">
                        An admin will review your request and you'll receive an email when approved.
                    </p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="/auth/login" class="text-sm text-gray-400 hover:text-white transition-colors">
                    &larr; Already have access? Sign In
                </a>
            </div>
        </div>
    </main>
</body>

</html>
