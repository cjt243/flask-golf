<!DOCTYPE html>
<html>

<head>
    <title>{{ tournament_name }}</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }

        /* Dark background and light text */
        .leaderboard-header {
            background-color: #495057;
            /* Darker grey */
            border-radius: 0 0 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 2px;
            /* Adds a small gap between rows */
        }

        .leaderboard-header:nth-child(odd) {
            background-color: #40484f;
            /* Slightly different grey for alternate rows */
        }

        .leaderboard-content {
            background-color: #495057;
            /* Darker grey */
            border-radius: 0 0 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .leaderboard-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            cursor: pointer;
        }

        .leaderboard-score {
            margin-left: auto;
            font-weight: bold;
        }

        .chip {
            display: inline-block;
            background-color: #6c757d;
            /* Lighter grey */
            border-radius: 10px;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }

        .chip.highlight {
            background-color: #28a745;
            /* Bootstrap green */
        }

        .rank {
            font-size: 1.5em;
            margin-right: 15px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {
                document.querySelectorAll('.leaderboard-header').forEach(header => {
                    {
                        header.addEventListener('click', function () {
                            {
                                const content = this.nextElementSibling;
                                if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                                    {
                                        content.style.maxHeight = '0';
                                    }
                                } else {
                                    {
                                        content.style.maxHeight = content.scrollHeight + 'px';
                                    }
                                }
                                this.querySelector('.leaderboard-icon').classList.toggle('fa-chevron-up');
                                this.querySelector('.leaderboard-icon').classList.toggle('fa-chevron-down');
                            }
                        });
                    }
                });
                document.querySelectorAll('.chip').forEach(chip => {
                    {
                        chip.addEventListener('click', function (event) {
                            {
                                event.stopPropagation(); // Prevent the leaderboard from toggling
                                const isSelected = this.classList.contains('highlight');
                                const chipValue = this.textContent.trim();
                                document.querySelectorAll('.chip').forEach(c => {
                                    {
                                        // Remove highlight from all chips before reapplying to new selection
                                        c.classList.remove('highlight');
                                    }
                                });
                                if (!isSelected) {
                                    {
                                        document.querySelectorAll('.chip').forEach(c => {
                                            {
                                                if (c.textContent.trim() === chipValue) {
                                                    {
                                                        c.classList.add('highlight');
                                                    }
                                                }
                                            }
                                        });
                                    }
                                }
                            }
                        });
                    }
                });
            }
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ tournament_name }}</h1>
        {% for row in results %}
        <div class="leaderboard-header">
            <div class="rank">{{ row.RANK }}</div>
            <i class="fas fa-chevron-down leaderboard-icon"></i>
            <div>{{ row.ENTRY_NAME }}</div>
            <div class="leaderboard-score">{{ row.TEAM_SCORE }}</div>
        </div>
        <div class="leaderboard-content">
            <div>
                {% for selection in row.SELECTIONS.split(',') %}
                <span class="chip">{{ selection.strip() }}</span>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
