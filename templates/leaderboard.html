<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tournament_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link href='https://fonts.googleapis.com/css?family=:Lexend' rel='stylesheet'>
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            margin-bottom: 10px; /* Reduced margin */
            padding: 5px; /* Added padding for better spacing */
            font-size: 14px; /* Smaller font size to fit more entries */
        }
        .card-header-title {
            font-size: 14px; /* Smaller font size */
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
        }
        .card-content {
            display: none; /* Initially hide the content */
            align-items: end;
        }
        .chip {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0e0e0;
            border-radius: 25px;
            font-size: 12px; /* Smaller font size for chips */
        }
        .score {
            color: #3273dc;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">{{ tournament_name }}</h1>
            {% for row in results %}
            <div class="card">
                <header class="card-header" onclick="toggleContent(this)">
                    <div class="card-header-title">
                        <span>{{ row.RANK }}</span>
                        <span>{{ row.ENTRY_NAME }}</span>
                        <span class="score">{{ row.TEAM_SCORE }}</span>
                    </div>
                </header>
                <div class="card-content">
                    {% for selection in row.SELECTIONS.split(',') %}
                    <span class="chip">{{ selection.strip() }}</span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    <script>
        function toggleContent(header) {
            var content = header.nextElementSibling;
            if (content.style.display === 'block') {
                content.style.display = 'none';
            } else {
                content.style.display = 'block';
            }
        }
    </script>
</body>

</html>
