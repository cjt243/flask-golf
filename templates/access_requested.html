<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted - 80 Yard Bombs Cup</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 50 50%22><text y=%2250%22 font-size=%2250%22>&#x1F3C6;</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'golf-green': {
                            50: '#f0fdf4',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        },
                        'golf-gold': {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <a href="/auth/login" class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-golf-gold-400 to-golf-gold-500">
                        80 Yard Bombs Cup
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 border border-gray-700 rounded-xl p-8 shadow-xl text-center">
                <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-golf-green-500 to-golf-green-700 rounded-full flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>

                <h1 class="text-2xl font-bold text-white mb-4">Request Submitted</h1>

                <p class="text-gray-300 mb-6">
                    Your access request has been submitted. You'll receive an email when an admin approves your request.
                </p>

                <div class="bg-gray-700/50 rounded-lg p-4 mb-6">
                    <p class="text-sm text-gray-400">
                        Once approved, you can sign in using a magic link sent to your email.
                    </p>
                </div>

                <a href="/auth/login" class="inline-block text-golf-green-500 hover:text-golf-green-400 text-sm font-medium transition-colors">
                    Back to Sign In
                </a>
            </div>
        </div>
    </main>
</body>

</html>
