{% extends "base.html" %}

{% block title %}Error - 80 Yard Bombs Cup{% endblock %}

{% block main_class %}flex-1 flex items-center justify-center px-4 py-12{% endblock %}

{% block content %}
<div class="w-full max-w-md text-center">
    <div class="w-20 h-20 mx-auto mb-6 bg-red-900/50 border border-red-700 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-white mb-4">Something went wrong</h1>

    <p class="text-gray-300 mb-8">
        {{ message }}
    </p>

    <div class="space-y-3">
        <a href="/"
           class="inline-block w-full py-3 px-4 bg-gradient-to-r from-golf-green-600 to-golf-green-700 hover:from-golf-green-500 hover:to-golf-green-600 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
            Go to Leaderboard
        </a>
        <button onclick="history.back()"
                class="inline-block w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 text-gray-300 font-medium rounded-lg transition-colors">
            Go Back
        </button>
    </div>
</div>
{% endblock %}
